<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interview Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
      integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      .title {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: #000;
      }
      .item {
        background: #0d6efd;
        padding: 16px 0;
        text-align: center;
        font-weight: bold;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-12 title">
          You clicked Item: <span id="item-number"></span>
        </div>
      </div>
      <div class="row g-5">
        <div class="col-md-3"><div class="item">1</div></div>
        <div class="col-md-3"><div class="item">2</div></div>
        <div class="col-md-3"><div class="item">3</div></div>
        <div class="col-md-3"><div class="item">4</div></div>

        <div class="col-md-4"><div class="item">5</div></div>
        <div class="col-md-4"><div class="item">6</div></div>
        <div class="col-md-4"><div class="item">7</div></div>

        <div class="col-md-4"><div class="item">8</div></div>
        <div class="col-md-8"><div class="item">9</div></div>

        <div class="col-md-6"><div class="item">10</div></div>
        <div class="col-md-6"><div class="item">11</div></div>

        <div class="col-md-12"><div class="item">12</div></div>
        <h1> Add new file</h1>

        <h2>sumedha</h2>
        <h3>fuck</h3>
      </div>
    </div>
    <script>
      $("document").ready(function () {
        $(".item").click(function () {
          $("#item-number").text($(this).text());
        });
      });
    </script>
  </body>
</html>
